name: CI/CD Pipeline

on:
  push:
    branches: 
    - main
    - release/*
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test basic functionality
      run: |
        python -c "import coffee; print('CLI module imports successfully')"
        python coffee.py
        echo "Basic CLI test passed"

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag coffee-counter:${{ github.sha }}
    
    - name: Test Docker image
      run: |
        docker run -d --name test-container -p 5000:5000 coffee-counter:${{ github.sha }}
        sleep 10
        curl -f http://localhost:5000/login || exit 1
        docker stop test-container


